<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Jerrick Lee - Links </title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.HALO({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00
        })
        })
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/neko_san.jpg"/>
                <h1>@jerrick.lee</h1>
            </header>
            <ul>
                <li>
                    <a href="https://www.facebook.com/jerrick.lee.3950"">
                        <img src="./images/facebook.svg" alt="Facebook" width="20" />
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/jerrick.lee/?hl=en"">
                        <img src="./images/instagram.svg" alt="Instagram" width="20" />
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="https://t.snapchat.com/TUFtmj3A">
                        <img src="./images/snapchat.svg" alt="Snapchat" width="20" />
                        Snapchat
                    </a>
                </li>
                <li>
                    <a href="https://github.com/jerricktlee">
                        <img src="./images/github.svg" alt="GitHub" width="20" />
                        Github
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jerrick-lee-296763238/">
                        <img src="./images/linkedin.svg" alt="LinkedIn" width="20" />
                        LinkedIn
                    </a>
                </li>
            </ul>
        </main>
    </body>
</html>
